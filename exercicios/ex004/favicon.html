<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de favicon</title>
    <link rel="shortcut icon" href="nike.ico" type="image/x-icon">
</head>
<body>
    <h1>Olha o favicon aqui em cima</h1>
    <p>Para colocar o ícone é só digitar na área de &lt;head&gt;: "link:favicon", dar enter e escolher qual item colocar em href. Lembrando que a imagem deve ser convertida para .ico</p>
    <p>Para converter uma imagem em favicon, entre no site favicon.io e escolha a opção de conversão</p>
</body>
</html>
